//Optional extra MM patch to change all mining parts to have a base efficiency of 100% without an engineer, instead of a stock base efficiency of 5% when mining asteroids. Engineers will still grant a bonus of up to +25% efficiency when present, but parts will no longer overheat without an engineer present.

@PART[SMX_InlineDrill]:FOR[MiningExpansion]
{
	@MODULE[ModuleAsteroidDrill]   
	{
		@SpecialistBonusBase = 1.0
		@SpecialistEfficiencyFactor = 0.04
	}
	
}
